# Microservicio 2 - Artistas
spring.application.name=ArtistaService
server.port=8091

# Base de datos INDEPENDIENTE para artistas
spring.datasource.url=jdbc:mysql://localhost:3306/artistas_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Bogota
spring.datasource.username=galeria
spring.datasource.password=galeria123

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Jackson para LocalDate
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota

# Opcional: Logging
logging.level.com.mycompany.artistaservice=DEBUG